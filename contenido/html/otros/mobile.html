<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Multiverse - Mobile</title>
  <link rel="stylesheet" href="../../css/otros/mobile.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <h1 class="logo">Navbar</h1>
        </div>
    </nav>
  <header class="top-bar">
    <div class="welcome-text">
      <p>Hello, Welcome 👋</p>
      <h2>Albert Stevano</h2>
    </div>
    <div class="user-pic">
      <img src="../../imagenes/logo.jpg" alt="User" />
    </div>
  </header>

  <section class="search-filter">
    <input type="text" placeholder="Search clothes..." />
    <button class="filter-btn">
      <img src="../../imagenes/lista.png" alt="Filter" />
    </button>
  </section>

  <section class="category-buttons">
    <button class="active">All Items</button>
    <button>Dress</button>
    <button>T-Shirt</button>
  </section>

  <main class="product-list">
    <article class="product-card">
      <img src="../../imagenes/arañaniño.webp" alt="Modern Light Clothes" />
      <div class="product-info">
        <h3>Modern Light Clothes</h3>
        <p>T-Shirt</p>
        <div class="price-rating">
          <span>$212.99</span>
          <span>⭐ 5.0</span>
        </div>
      </div>
      <button class="fav-btn">♡</button>
    </article>

    <article class="product-card">
      <img src="../../imagenes/pantera rosa.webp" alt="Light Dress Bless" />
      <div class="product-info">
        <h3>Light Dress Bless</h3>
        <p>Dress modern</p>
        <div class="price-rating">
          <span>$162.99</span>
          <span>⭐ 5.0</span>
        </div>
      </div>
      <button class="fav-btn">♡</button>
    </article>

    <!-- Agrega más productos según necesidad -->
  </main>

  <footer class="bottom-nav">
    <button>🏠</button>
    <button>👜</button>
    <button>🤍</button>
    <button>👤</button>
  </footer>

</body>
</html>
